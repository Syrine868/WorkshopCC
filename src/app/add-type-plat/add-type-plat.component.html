<form style="width: 400px;" class="form-group" [formGroup]="typePlatGroup">
  <fieldset>
    <legend>Ajouter un type de plat</legend>

    <br>
    Nom:
    <input class="form-control" formControlName="nom" name="nom" placeholder="Nom .." [(ngModel)]="typeplat.nom" type="text">
    <div *ngIf="nom.invalid">
      <div *ngIf="nom.touched">
        <p class="alert alert-warning" role="alert">Champ Obligatoire</p>
      </div>

      <div *ngIf="nom.errors?.minlength">
        <p class="alert alert-danger" role="alert">MinLength 3 chars</p>
      </div>

    </div>
    <br>

    Description :
    <input class="form-control" formControlName="description" name="description" placeholder="Description .." [(ngModel)]="typeplat.description"
      type="text">
      <div *ngIf="description.errors?.minlength ">
        <p class=" alert alert-warning" role="alert">Au moins 4 caract√©res</p>
      </div>
  

    <br>
    <button class="btn btn-outline-info" (click)="save()" [disabled]="typePlatGroup.invalid">Sauvegarder</button>
  </fieldset>
</form>
