<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <img class="navbar-brand" src="assets/foodlogo.png"  width="60px">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Accueil
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/menu']">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/plats']">Plats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/feedbacks']">Feedback</a>
        </li>
        
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Cherchez votre plat ...">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Chercher</button>
        <button [routerLink]="['/add-menu']" class="btn btn-primary">Ajouter un menu</button>

      </form>
    </div>
</nav>

<router-outlet></router-outlet>
</body>
</html>
