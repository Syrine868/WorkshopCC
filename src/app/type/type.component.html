<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Plats</title>
</head>
<body>
    <br>
        <a class="btn btn-outline-dark" [routerLink]="['/add-type-plat']">Ajouter un nouveau Type de plat </a>   
        <div class="q" *ngFor="let item of typeplats" style="max-width: 20rem;">
<br>

          <blockquote class="blockquote text-center" >
            <h2>Type Plat</h2>
            {{item.id}}
            <p class="mb-0">{{item.nom}}</p>
            <footer class="blockquote-footer"> <cite title="Source Title">{{item.description}}</cite></footer>
            <div class="container_btns">
            <a [routerLink]=" [ '/deleteyps/' , item.id ] "><button (click)="delete(item.id)" class="btn btn-outline-primary">  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg></button></a>            
          </div>
          </blockquote>
          </div>
          
        
</body>
</html>
