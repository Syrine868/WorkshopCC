
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Menu</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.css">
    <link rel="stylesheet" href="add-menu.component.css">
</head>
<body>
   <form #f="ngForm" class="form">
        <fieldset>
          <legend>Ajouter votre menu</legend>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Nom Menu</label>
            <div class="col-sm-10">
              <input type="text" name="nom_menu" [(ngModel)]="m.nom_menu" #nom_menu="ngModel" class="form-control-plaintext"  placeholder="Menu du jour.." required>
              <div >

              </div>

            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Nom plat</label>
            <div class="col-sm-10">
              <input type="text" name="plats_nom" [(ngModel)]="m.plats_nom" #plats_nom="ngModel" class="form-control-plaintext"  placeholder="couscous par exemple.." required>
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Nom chef</label>
            <div class="col-sm-10">
              <input type="text" name="chef" [(ngModel)]="m.chef" #chef="ngModel" class="form-control-plaintext"  placeholder="Chef Monroe par exemple.." required>
            </div>
          </div>  
          <button type="submit" class="btn btn-success" (click)="save()" >Success</button>      
       </fieldset>
      </form>

</body>
</html>
