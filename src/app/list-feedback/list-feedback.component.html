<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des FeedBacks</title>
  <style>
    .q {
      display: inline-flex;
      width: auto;
    }

  </style>
</head>

<body>
  <div *ngFor="let item of listfeedbacks" class="q ml-1 my-3">

    <div class="toast show" *ngIf="item.note <= 2" [style.background]="badcolor" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="toast-header">
        <strong class="mr-auto">Plat : {{item.plat_id}}</strong>
        <small>FeedBack num :{{item.id}}</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        {{item.body}}
      </div>
 
    </div>
  </div><br>
  <div *ngFor="let item of listfeedbacks" class="q ml-1 my-3">
  <div class="toast show" *ngIf="item.note >= 2 && item.note <=3" [style.background]="moycolor" role="alert"
    aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="mr-auto">Plat : {{item.plat_id}}</strong>
      <small>FeedBack num :{{item.id}}</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{item.body}}
    </div>

  </div>
</div><br>
<div *ngFor="let item of listfeedbacks" class="q ml-1 my-3">
  <div class="toast show" *ngIf="item.note >= 4" [style.background]="goodcolor" role="alert"
    aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="mr-auto">Plat : {{item.plat_id}}</strong>
      <small>FeedBack num :{{item.id}}</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{item.body}}
    </div>
  
  </div>
 </div>



</body>

</html>
